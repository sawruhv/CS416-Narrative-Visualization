<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>US Presidential Elections Map</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <style>
        .state {
            stroke: #fff;
            stroke-width: 1;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 5px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>US Presidential Elections Map</h1>
    <label for="year-select">Select Year:</label>
    <select id="year-select"></select>
    <div id="map"></div>
    <div class="tooltip" id="tooltip" style="opacity:0;"></div>
    <script src="script.js"></script>
</body>
</html>
